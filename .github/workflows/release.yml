name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.21

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -race ./...

    - name: Build examples
      run: |
        mkdir -p dist
        GOOS=linux GOARCH=amd64 go build -ldflags "-X github.com/raniellyferreira/redis-inmemory-replica.GitCommit=${{ github.sha }} -X github.com/raniellyferreira/redis-inmemory-replica.BuildTime=$(date -u +%Y%m%d.%H%M%S)" -o dist/basic-example-linux-amd64 ./examples/basic
        GOOS=darwin GOARCH=amd64 go build -ldflags "-X github.com/raniellyferreira/redis-inmemory-replica.GitCommit=${{ github.sha }} -X github.com/raniellyferreira/redis-inmemory-replica.BuildTime=$(date -u +%Y%m%d.%H%M%S)" -o dist/basic-example-darwin-amd64 ./examples/basic
        GOOS=darwin GOARCH=arm64 go build -ldflags "-X github.com/raniellyferreira/redis-inmemory-replica.GitCommit=${{ github.sha }} -X github.com/raniellyferreira/redis-inmemory-replica.BuildTime=$(date -u +%Y%m%d.%H%M%S)" -o dist/basic-example-darwin-arm64 ./examples/basic
        GOOS=windows GOARCH=amd64 go build -ldflags "-X github.com/raniellyferreira/redis-inmemory-replica.GitCommit=${{ github.sha }} -X github.com/raniellyferreira/redis-inmemory-replica.BuildTime=$(date -u +%Y%m%d.%H%M%S)" -o dist/basic-example-windows-amd64.exe ./examples/basic

    - name: Generate changelog
      id: changelog
      run: |
        echo "## Changes" > CHANGELOG.md
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Trigger pkg.go.dev update
      run: |
        curl -X POST "https://sum.golang.org/lookup/github.com/raniellyferreira/redis-inmemory-replica@${{ github.ref_name }}"